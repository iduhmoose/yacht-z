<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yacht-Z</title>

  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }

    th {
      text-align: left;
    }

    #diceRollsForm {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yacht-Z</h1>
  </header>
  <main>
    <form id="scorecardForm" method="get" action="/app">
      <button type="submit">Start</button>
      <table id="scorecard">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">You</th>
            <th scope="col">Opponent</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Ones</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">Twos</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">Threes</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">Fours</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">Fives</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">Sixes</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">Sum</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">Bonus</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">Three of a Kind</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">Four of a Kind</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">Full House</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">Small Straight</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">Large Straight</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">Chance</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">YACHT-Z</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">TOTAL SCORE</th>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <table id="diceRolls">
        <thead>
          <tr>
            <td colspan="7"></td>
            <th scope="col">Total:</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Dice:</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td id="diceTotal"></td>
          </tr>
          <tr>
            <th scope="row">Re-roll:</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </form>
  </main>
</body>
</html>
