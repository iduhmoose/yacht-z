<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yacht-Z</title>

  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }

    th {
      text-align: left;
    }

    #diceRollsForm {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yacht-Z</h1>
  </header>
  <main>
    <table id="scorecard">
      <tr>
        <th></th>
        <th>You</th>
        <th>Opponent</th>
      </tr>
      <tr>
        <th>Ones</th>
        <td>
          <button>Select</button>
        </td>
        <td></td>
      </tr>
      <tr>
        <th>Twos</th>
        <td>
          <button>Select</button>
        </td>
        <td></td>
      </tr>
      <tr>
        <th>Threes</th>
        <td>
          <button>Select</button>
        </td>
        <td></td>
      </tr>
      <tr>
        <th>Fours</th>
        <td>
          <button>Select</button>
        </td>
        <td></td>
      </tr>
      <tr>
        <th>Fives</th>
        <td>
          <button>Select</button>
        </td>
        <td></td>
      </tr>
      <tr>
        <th>Sixes</th>
        <td>
          <button>Select</button>
        </td>
        <td></td>
      </tr>
      <tr>
        <th>Sum</th>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th>Bonus</th>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th>Three of a Kind</th>
        <td>
          <button>Select</button>
        </td>
        <td></td>
      </tr>
      <tr>
        <th>Four of a Kind</th>
        <td>
          <button>Select</button>
        </td>
        <td></td>
      </tr>
      <tr>
        <th>Full House</th>
        <td>
          <button>Select</button>
        </td>
        <td></td>
      </tr>
      <tr>
        <th>Small Straight</th>
        <td>
          <button>Select</button>
        </td>
        <td></td>
      </tr>
      <tr>
        <th>Large Straight</th>
        <td>
          <button>Select</button>
        </td>
        <td></td>
      </tr>
      <tr>
        <th>Chance</th>
        <td>
          <button>Select</button>
        </td>
        <td></td>
      </tr>
      <tr>
        <th>YACHT-Z</th>
        <td>
          <button>Select</button>
        </td>
        <td></td>
      </tr>
      <tr>
        <th>TOTAL SCORE</th>
        <td></td>
        <td></td>
      </tr>
    </table>

    <form id="diceRollsForm">
      <table id="diceRolls">
        <tr>
          <td colspan="7"></td>
          <th>Total:</th>
        </tr>
        <tr>
          <th>Dice:</th>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <th id="diceTotal"></th>
        </tr>
        <tr>
          <th>Re-roll:</th>
          <td>
            <input id="die1" name="die1" type="checkbox">
          </td>
          <td>
            <input id="die2" name="die2" type="checkbox">
          </td>
          <td>
            <input id="die3" name="die3" type="checkbox">
          </td>
          <td>
            <input id="die4" name="die4" type="checkbox">
          </td>
          <td>
            <input id="die5" name="die5" type="checkbox">
          </td>
          <td>
            <input id="die6" name="die6" type="checkbox">
          </td>
          <td>
            <input type="submit" value="Roll">
          </td>
        </tr>
      </table>
    </form>
  </main>
</body>
</html>
