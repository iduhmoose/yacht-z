<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yacht-Z</title>

  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }

    th {
      text-align: left;
    }

    #diceRollsForm {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yacht-Z</h1>
  </header>
  <main>
    <form action="/move" method="get">
      <table id="scorecard">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">You</th>
            <th scope="col">Opponent</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Ones</th>
            <td class="player ones">
                <button type="submit">Select</button>
            </td>
            <td class="opponent ones"></td>
          </tr>
          <tr>
            <th scope="row">Twos</th>
            <td class="player twos">
                <button type="submit">Select</button>
            </td>
            <td class="opponent twos"></td>
          </tr>
          <tr>
            <th scope="row">Threes</th>
            <td class="player threes">
              <button type="submit">Select</button>
            </td>
            <td class="opponent threes"></td>
          </tr>
          <tr>
            <th scope="row">Fours</th>
            <td class="player fours">
              <button type="submit">Select</button>
            </td>
            <td class="opponent fours"></td>
          </tr>
          <tr>
            <th scope="row">Fives</th>
            <td class="player fives">
              <button type="submit">Select</button>
            </td>
            <td class="opponent fives"></td>
          </tr>
          <tr>
            <th scope="row">Sixes</th>
            <td class="player sixes">
                <button type="submit">Select</button>
            </td>
            <td class="opponent sixes"></td>
          </tr>
          <tr>
            <th scope="row">Sum</th>
            <td class="player sum"></td>
            <td class="opponent sum"></td>
          </tr>
          <tr>
            <th scope="row">Bonus</th>
            <td class="player bonus"></td>
            <td class="opponent bonus"></td>
          </tr>
          <tr>
            <th scope="row">Three of a Kind</th>
            <td class="player three-of-a-kind">
              <button type="submit">Select</button>
            </td>
            <td class="opponent three-of-a-kind"></td>
          </tr>
          <tr> 
            <th scope="row">Four of a Kind</th>
            <td class="player four-of-a-kind">
              <button type="submit">Select</button>
            </td>
            <td class="opponent four-of-a-kind"></td>
          </tr>
          <tr>
            <th scope="row">Full House</th>
            <td class="player full-house">
              <button type="submit">Select</button>
            </td>
            <td class="opponent full-house"></td>
          </tr>
          <tr>
            <th scope="row">Small Straight</th>
            <td class="player small-straight">
                <button type="submit">Select</button>
            </td>
            <td class="opponent small-straight"></td>
          </tr>
          <tr>
            <th scope="row">Large Straight</th>
            <td class="player large-straight">
              <button type="submit">Select</button>
            </td>
            <td class="opponent large-straight"></td>
          </tr>
          <tr>
            <th scope="row">Chance</th>
            <td class="player chance">
              <button type="submit">Select</button>
            </td>
            <td class="opponent chance"></td>
          </tr>
          <tr>
            <th scope="row">YACHT-Z</th>
            <td class="player yacht-z">
              <button type="submit">Select</button>
            </td>
            <td class="opponent yacht-z"></td>
          </tr>
          <tr>
            <th scope="row">TOTAL SCORE</th>
            <td class="player total"></td>
            <td class="opponent total"></td>
          </tr>
        </tbody>
      </table>
    </form>

    <form  action="/roll/1" id="diceRollsForm" method="post">
      <table id="diceRolls">
        <thead>
          <tr>
            <td colspan="7"></td>
            <th scope="col">Total:</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Dice:</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td id="diceTotal"></td>
          </tr>
          <tr>
            <th scope="row">Re-roll:</th>
            <td>
              <input id="die1" name="die1" type="checkbox">
            </td>
            <td>
              <input id="die2" name="die2" type="checkbox">
            </td>
            <td>
              <input id="die3" name="die3" type="checkbox">
            </td>
            <td>
              <input id="die4" name="die4" type="checkbox">
            </td>
            <td>
              <input id="die5" name="die5" type="checkbox">
            </td>
            <td>
              <input id="die6" name="die6" type="checkbox">
            </td>
            <td>
              <button type="submit">Roll</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </main>
</body>
</html>
